<!doctype html>
<html lang="en">

<head>

  <title>GameHub</title>
  <link href="https://db.onlinewebfonts.com/c/82b778d1b069157bf6b2e32dc4e1e3f1?family=Neue+Machina" rel="stylesheet" />
  <link href="public/styles/main.css" rel="stylesheet" />

<body>
  <div class="wrapper">

    <div class="healthbar">
      <div class="health">
        <div class="heart"></div>
        <div class="health-max"></div>

    <section id="hero">

        <h2>Click <u>Start</u> Begin</h2>

    <!-- Buttons -->
    <div class="buttons">
      <a class="btn" href="views/navigation.html">Start</a>
      <button type="button" class="btn">Menu</button>
